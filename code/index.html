<!DOCTYPE html>
<html>

<head>
  <title>PicResize</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <div
    class="text-center mx-10 my-10 py-10 bg-gradient-to-r from-red-500 to-pink-400 rounded-full text-white text-7xl shadow-2xl shadow-red-300 select-none max-w-md">
    <p>PicResize</p>
    
  </div>

  <div class="text-center bg-gray-100 mx-10 my-20 pt-20 pb-10 px-10 shadow-2xl rounded-2xl hover:shadow-red-300">
    <div class="bg-slate-200 rounded-2xl py-10 shadow-lg hover:shadow-red-300 hover:scale-125 mx-32">
      <input type="file" id="image-input">
    </div>
    <br>
    <br>
    <div class=" bg-slate-200 rounded-2xl mx-32 py-20 shadow-lg hover:scale-125 hover:shadow-red-300">
      <label for="width-input" class="px-5 font-light text-2xl">Width:</label>
      <input type="number" id="width-input" value="100" class="text-2xl rounded-2xl px-5 py-2 font-light hover:scale-150 hover:shadow-2xl">
      <br>
      <br>
      <label for="height-input" class="px-5 font-light text-2xl">Height:</label>
      <input type="number" id="height-input" value="100" class="text-2xl rounded-2xl px-5 py-2 font-light hover:scale-150 hover:shadow-2xl">
    </div>
    <br>
    <br>
    <div
      class="bg-slate-800 rounded-2xl py-10 shadow-2xl hover:shadow-red-300 hover:scale-125 mx-56 text-3xl font-bold text-white">
      <button id="resize-button">Resize</button>
    </div>
    <br>
    <br>
    <div
      class="bg-slate-800 rounded-2xl py-10 shadow-2xl hover:shadow-red-300 hover:scale-125 mx-56 text-3xl font-bold text-white">
      <button id="download-button">Download</button>
    </div>

  </div>

  <br>
  <br>
  <canvas id="output-canvas"></canvas>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
